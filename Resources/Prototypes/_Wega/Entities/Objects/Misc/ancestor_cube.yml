- type: entity
  parent: BoxCardboard
  name: genetic ancestor cube box
  id: GeneticAncestorCubeBox
  description: A box of cubes of genetic ancestors. Grow them all!
  components:
  - type: Item
    size: Large
    shape:
    - 0,0,3,2
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,3,3
  - type: StorageFill
    contents:
      - id: MonkeyCubeWrapped
        amount: 1
      - id: KoboldCubeWrapped
        amount: 1
      - id: TajkeyCubeWrapped
        amount: 1
      - id: WolflingCubeWrapped
        amount: 1
      - id: StokkeyCubeWrapped
        amount: 1
      - id: StokkeyVoxCubeWrapped
        amount: 1
      - id: SkrellkeyCubeWrapped
        amount: 1
      - id: MonkeyDemonCubeWrapped
        amount: 1
      - id: MonkeyDwarfCubeWrapped
        amount: 1
      - id: GiantSpiderCubeWrapped
        amount: 1
      - id: ParrotCubeWrapped
        amount: 1
      - id: CatCubeWrapped
        amount: 1
      - id: DionaNymphCubeWrapped
        amount: 1
      - id: MothroachCubeWrapped
        amount: 1
  - type: Sprite
    sprite: _Wega/Objects/Misc/ancestorcube.rsi
    state: box_ancestor

- type: entity
  parent: BaseWrappedCube
  name: farwa cube
  id: TajkeyCubeWrapped
  description: Unwrap this to get a farwa cube.
  components:
  - type: SpawnItemsOnUse
    items:
