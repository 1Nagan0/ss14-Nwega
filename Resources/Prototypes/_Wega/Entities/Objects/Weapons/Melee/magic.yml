- type: entity
  parent: BaseItem
  id: WeaponNullRod
  name: null rod
  description: "An obsidian rod that strikes paranormal things."
  components:
  - type: Sprite
    sprite: _Wega/Objects/Weapons/Melee/nullrod.rsi
    state: icon
  - type: Clothing
    sprite: _Wega/Objects/Weapons/Melee/nullrod.rsi
    slots: [belt]
  - type: Item
    size: Normal
  - type: NullRod
  - type: MeleeWeapon
    attackRate: 0.5
    damage:
      types:
        Blunt: 15

- type: entity
  parent: BaseItem
  id: WeaponVampireClaws
  name: vampire claws
  description: "Seething streams of fresh blood formed sharp claws."
  components:
  - type: Sprite
    sprite: _Wega/Objects/Weapons/Melee/vampireclaws.rsi
    state: icon
  - type: MultiHandedItem
  - type: Unremoveable
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/Fluids/splat.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          PuddleBlood:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnHit
    damage:
      types:
        Blunt: 1
  - type: MeleeWeapon
    autoAttack: true
    attackRate: 2.5
    wideAnimationRotation: 180
    damage:
      types:
        Slash: 15
    animation: WeaponArcClaw
