# Gray
- type: reaction
  id: CreateMonkeyCube
  impact: Low
  quantized: true
  conserveEnergy: false
  reactants:
    SlimeExtractGray:
      amount: 2
    Blood:
      amount: 5
  effects:
    - !type:CreateEntityReactionEffect
      entity: MonkeyCube

- type: reaction
  id: CreateGraySlime
  impact: Low
  quantized: true
