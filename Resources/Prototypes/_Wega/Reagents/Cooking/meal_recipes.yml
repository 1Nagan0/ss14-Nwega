- type: reaction
  id: CreateDangoDough
  impact: Low
  quantized: true
  conserveEnergy: false
  reactants:
    Rice:
      amount: 5
    Water:
      amount: 2
    Sugar:
      amount: 2
  effects:
    - !type:CreateEntityReactionEffect
      entity: DoughDangoBall

- type: reaction
