- type: entity
  parent: BaseGameRule
  id: BaseStationEventGhostBarSpawn
  components:
  - type: LoadMapRule
    mapPath: /Maps/_Wega/wegabar.yml

- type: entity
  parent: BaseGameRule
  id: Vampire
  components:
  - type: GameRule
    minPlayers: 30
  - type: VampireRule
  - type: AntagObjectives
    objectives:
      - VampireBloodObjective
      - EscapeVampirefShuttleObjective
  - type: AntagRandomObjectives
    sets:
    - groups: VampireObjectiveGroups
      maxPicks: 2
    maxDifficulty: 5
  - type: AntagSelection
    agentName: vampire-round-end-name
    definitions:
      - prefRoles: [ Vampire ]
        max: 4
        playerRatio: 15
        blacklist:
          components:
          - AntagImmune
          - BibleUser
        lateJoinAdditional: true
        components:
        - type: NpcFactionMember
          factions:
          - Vampire
        - type: UserInterface
          interfaces:
            enum.HumanoidMarkingModifierKey.Key:
              type: HumanoidMarkingModifierBoundUserInterface
            enum.StrippingUiKey.Key:
              type: StrippableBoundUserInterface
            enum.StoreUiKey.Key:
              type: StoreBoundUserInterface
        - type: Store
          currencyWhitelist:
          - BloodEssence
        mindRoles:
        - MindRoleVampire
        briefing:
          sound: "/Audio/_Wega/Ambience/Antag/vampare_start.ogg"

- type: entity
  parent: BaseGameRule
  id: BloodCult
  components:
  - type: GameRule
    minPlayers: 30
  - type: BloodCultRule
  - type: AntagSelection
    definitions:
      - prefRoles: [ BloodCultist ]
        max: 4
        playerRatio: 10
        blacklist:
          components:
          - AntagImmune
          - BibleUser
        lateJoinAdditional: true
        components:
        - type: BloodCultist
        - type: NpcFactionMember
          factions:
          - BloodCult
        mindRoles:
        - MindRoleBloodCultist
        briefing:
          sound: "/Audio/_Wega/Ambience/Antag/bloodcult_start.ogg"
